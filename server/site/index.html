<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #013220;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #014421;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #016936;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #013220;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .link-section {
            text-align: center;
            margin: 2rem 0;
        }
        .link-section a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .link-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Modern Web Page</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>About Us</h2>
        <p>This is a modern web page with a clean and simple design. It uses basic HTML and CSS to create a responsive layout that looks great on any device.</p>
        
        <div class="link-section">
            <a href="old_index.html">Go to the old version of this page</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Modern Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
